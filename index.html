<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduardo Garage</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="header">
        <div>
            <div class="logo">
                <a href="index.html">
                    <img src="assets/imgs/eduardo_garage_logo.svg" alt="Eduardo Garage Logo">
                </a>
            </div>
            <div>
                <h1>Eduardo Garage Estética Automotiva</h1>
                <h2>Bem vindo ao Spa da sua nave!</h2>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="conteudo">
                <div class="servicos">
                    <h2>Nossos serviços</h2>
                    <ul class="lista-servicos">
                        <li><button class="button" data-img="assets/imgs/imagem1.jpg">Lavagem completa</button></li>
                        <li><button class="button" data-img="assets/imgs/imagem2.jpg">Polimento e cristalização</button></li>
                        <li><button class="button" data-img="assets/imgs/imagem3.jpg">Higienização interna</button></li>
                        <li><button class="button" data-img="assets/imgs/imagem4.jpg">Polimenização interna</button></li>
                        <li><button class="button" data-img="assets/imgs/imagem5.jpg">Vitrificação de pintura</button></li>
                        <li><button class="button" data-img="assets/imgs/imagem6.jpg">Revitalização de faróis</button></li>
                        <li><button class="button" data-img="assets/imgs/imagem7.jpg">Proteção cerâmica</button></li>
                    </ul>
                    <div>
                        <img id="imagemPrincipal" class="imagem-servico" src="assets/imgs/Chevrolet_Corsa.jpg" alt="Imagem de serviço de estética automotiva">
                    </div>
                </div>
                
                <div class="local">
                    <fieldset class="fieldset">
                        <legend>Nossa localização</legend>
                        <iframe class="mapa"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.9355109345875!2d-46.57312242388872!3d-23.53482177881805!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5ee63da5e767%3A0x40a57e2789211612!2sR.%20Baguari%2C%2079%20-%20Tatuap%C3%A9%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2003084-040!5e0!3m2!1spt-BR!2sbr!4v1762351984531!5m2!1spt-BR!2sbr"
                            width="500" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                        <div>
                            Rua Baguari, 79 - Tatuapé, São Paulo - SP, 03084-040
                        </div>
                    </fieldset>
                </div>
            </div>
        </section>
    </main>
    <footer>
    <div class="footer">
        <div class="conteudo-footer">
            <p>&copy; 2026 Eduardo Garage Estética Automotiva. Todos os direitos reservados.</p>
        </div>
        <div class="github-link">
            <a href="https://github.com/dudsll" target="_blank">
                <img src="assets/imgs/logogit.jpeg" alt="GitHub Icon" class="github-icon">
            </a>
        </div>
    </div>
    </footer>
    <script src="assets/js/main.js" defer></script>
</body>

</html>
