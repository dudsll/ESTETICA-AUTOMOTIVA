<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <header class="header">
          <div class="menu-container">
            <button id="menu-button">&#9776;</button>
          </div>
            <nav id="menu" class="hidden">

                        </div>
                    </fieldset>
                </div>
            </div>
        </section>

    <footer>
    <div class="footer">
        <div class="conteudo-footer">
            <p>&copy; 2026 Eduardo Garage Estética Automotiva. Todos os direitos reservados.</p>
        </div>
        <div class="github-link">
            <a href="https://github.com/dudsll" target="_blank">
                <img src="assets/imgs/logogit.jpeg" alt="GitHub Icon" class="github-icon">
